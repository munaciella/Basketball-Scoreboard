<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/jetbrains-mono-2" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
             <div id="home-container">
                  <h3 id="home-txt">HOME</h3>
                  <div id="home-score-el">0</div>
                 <div id="home-score-btns-container">
                        <button class="point-btn" onclick="add1home()">+1</button>
                        <button class="point-btn" onclick="add2home()">+2</button>
                        <button class="point-btn" onclick="add3home()">+3</button>
                 </div>
             </div>
             <div id="guest-container">
                 <h3 id="guest-txt">GUEST</h3>
                 <div id="guest-score-el">0</div>
                 <div id="guest-score-btns-container">
                        <button class="point-btn" onclick="add1guest()">+1</button>
                        <button class="point-btn" onclick="add2guest()">+2</button>
                        <button class="point-btn" onclick="add3guest()">+3</button>
                 </div>
               </div>
         </div>
         <button id="new-game-btn" onclick="reset()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
